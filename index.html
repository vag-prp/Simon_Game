<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <script defer src="./game.js" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <h3>Press the buttons on the keyboard to select the appropriate colour</h3>
  <div class="container">
    <div lass="row">

      <div type="button" id="green" class="btn green d">
        <p><b>D</b></p>
      </div>

      <div type="button" id="red" class="btn red f">
        <p><b>F</b></p>
      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow j">
        <p><b>J</b></p>
      </div>
      <div type="button" id="blue" class="btn blue k">
        <p><b>K</b></p>
      </div>

    </div>

  </div>

  <footer>Designer Prp - 2023</footer>
</body>

</html>
